<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你活不嚇去 — 彈夾改版</title>
  <style>
    body { margin:0; overflow:hidden; background:#222; }
    canvas { display:block; margin:0 auto; background:#ddd; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x:100, y:300, w:30, h:50, dy:0, jump:false, hasTorch:true, bullets:10 };
let gravity = 0.8;
let grounds = [ {x:0, y:350, w:800, h:50} ];
let platforms = [ {x:200,y:300,w:100,h:10}, {x:400,y:250,w:100,h:10}, {x:600,y:200,w:100,h:10} ];

let keys = {};
document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

let torches = [];
let monsters = [];
let bullets = [];
let ammoBoxes = [];
let score = 0;
let gameOver = false;
let startTime = Date.now();
let torchDuration = 15000;
let lastTorchTime = Date.now();

function spawnTorch(){
  let platform = platforms[Math.floor(Math.random()*platforms.length)];
  torches.push({ x:800, y:platform.y-20, w:20, h:20 });
}
function spawnAmmoBox(){
  let platform = platforms[Math.floor(Math.random()*platforms.length)];
  ammoBoxes.push({ x:800, y:platform.y-25, w:25, h:25 });
}
function spawnMonster(){
  let type = Math.random()<0.5?'blue':'red';
  let hp = type==='blue'?10:30;
  let ground = grounds[Math.floor(Math.random()*grounds.length)];
  monsters.push({ x:-50, y:ground.y-50, w:40, h:50, speed:2, hp, type, dy:0, jump:false });
}

setInterval(spawnTorch, 4000);
setInterval(spawnAmmoBox, 10000);
setInterval(spawnMonster, 1500);

let shootCooldown = 500;
let lastShootTime = 0;
function shoot(){
  let now = Date.now();
  if(now-lastShootTime>=shootCooldown && player.bullets>0){
    bullets.push({x:player.x, y:player.y+player.h/2, w:10, h:5, speed:-6});
    player.bullets--;
    lastShootTime=now;
  }
}

document.addEventListener("keydown", e=>{
  if(e.code=="Space") shoot();
  if(e.key.toLowerCase()==='r'){
    ammoBoxes.forEach((box,i)=>{
      if(player.x<box.x+box.w && player.x+player.w>box.x && player.y<box.y+box.h && player.y+player.h>box.y){
        setTimeout(()=>{ player.bullets=10; },1000); // 按 R 一秒後補滿
        ammoBoxes.splice(i,1);
      }
    });
  }
});

function update(){
  if(gameOver) return;
  if(keys['a']||keys['ArrowLeft']) player.x=Math.max(0,player.x-3);
  if(keys['d']||keys['ArrowRight']) player.x=Math.min(canvas.width-player.w,player.x+3);
  if((keys['w']||keys['ArrowUp']) && !player.jump){ player.dy=-12; player.jump=true; }

  player.dy+=gravity; player.y+=player.dy;
  let onGround = false;
  grounds.concat(platforms).forEach(g=>{
    if(player.y+player.h>=g.y && player.y+player.h<=g.y+g.h && player.x+player.w>g.x && player.x<g.x+g.w){
      player.y=g.y-player.h; player.dy=0; player.jump=false; onGround=true;
    }
  });
  if(!onGround && player.y+player.h>=canvas.height) player.y=canvas.height-player.h;

  torches.forEach((t,i)=>{
    t.x-=3;
    if(player.x<t.x+t.w && player.x+player.w>t.x && player.y<t.y+t.h && player.y+player.h>t.y){ lastTorchTime=Date.now(); player.hasTorch=true; torches.splice(i,1); }
    if(t.x+t.w<0) torches.splice(i,1);
  });
  if(Date.now()-lastTorchTime>torchDuration) gameOver=true;

  bullets.forEach((b,i)=>{ b.x+=b.speed; if(b.x+b.w<0||b.x>canvas.width) bullets.splice(i,1); });
  ammoBoxes.forEach((box,i)=>{ box.x-=3; if(box.x+box.w<0) ammoBoxes.splice(i,1); });

  monsters.forEach((m,mi)=>{
    m.x+=m.speed; if(m.speed<6) m.speed+=0.001;
    if(player.y<m.y && !m.jump){ m.dy=-10; m.jump=true; }
    m.dy+=gravity; m.y+=m.dy;
    grounds.concat(platforms).forEach(g=>{
      if(m.y+m.h>=g.y && m.y+m.h<=g.y+g.h && m.x+m.w>g.x && m.x<g.x+g.w){ m.y=g.y-m.h; m.dy=0; m.jump=false; }
    });
    if(player.x<m.x+m.w && player.x+player.w>m.x && player.y<m.y+m.h && player.y+player.h>m.y) gameOver=true;
    bullets.forEach((b,bi)=>{
      if(b.x<m.x+m.w && b.x+b.w>m.x && b.y<m.y+m.h && b.y+b.h>m.y){
        m.hp-=1; m.speed=Math.max(0.5,m.speed-0.5); bullets.splice(bi,1); if(m.hp<=0) monsters.splice(mi,1);
      }
    });
  });
  score=Math.floor((Date.now()-startTime)/1000);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#ddd'; ctx.fillRect(0,0,canvas.width,canvas.height);
  grounds.forEach(g=>{ ctx.fillStyle='#555'; ctx.fillRect(g.x,g.y,g.w,g.h); });
  platforms.forEach(p=>{ ctx.fillStyle='#777'; ctx.fillRect(p.x,p.y,p.w,p.h); });
  ctx.fillStyle=player.hasTorch?'yellow':'gray'; ctx.fillRect(player.x,player.y,player.w,player.h);
  torches.forEach(t=>{ ctx.fillStyle='orange'; ctx.fillRect(t.x,t.y,t.w,t.h); });
  bullets.forEach(b=>{ ctx.fillStyle='black'; ctx.fillRect(b.x,b.y,b.w,b.h); });
  ammoBoxes.forEach(box=>{ ctx.fillStyle='blue'; ctx.fillRect(box.x,box.y,box.w,box.h); });
  monsters.forEach(m=>{ ctx.fillStyle=m.type==='blue'?'blue':'red'; ctx.fillRect(m.x,m.y,m.w,m.h); });

  ctx.fillStyle='black'; ctx.font='20px Arial';
  ctx.fillText('時間: '+score+' 秒',20,30);
  ctx.fillText('子彈: '+player.bullets+'/10',20,60);
  let remainingTorchTime = Math.max(0, Math.floor((torchDuration-(Date.now()-lastTorchTime))/1000));
  ctx.fillText('火把剩餘: '+remainingTorchTime+' 秒',20,90);

  if(gameOver){ ctx.fillStyle='red'; ctx.font='40px Arial'; ctx.fillText('遊戲結束! 按 F5 重開',150,200); }
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
